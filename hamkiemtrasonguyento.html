<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Kiểm Tra Số Nguyên Tố</title>
</head>
<body>

<script>
    function isPrime(number) {
        if (number<2) {
            return false;
        } else if (number===0) {
            return true;
        } else {
            for (let i = 2; i < number ; i++) {
                if (number%i===0) {
                    return false;
                }
            }
            return true;
        }
    }

    function showPrime() {

        let num = 1;
        let number = 10000;

        for (let count = 0; count <= number ;) {
            if (isPrime(num)) {
                document.write(num + "</br>")
                count++;
            }
            num++;
        }
    }
    showPrime()
</script>




</body>
</html>
