<script>
    let starname = prompt("Nhập tên ngôi sao: ")
    let nameStar = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"]
    let constellation = ["Ursa Minor","Tarurus","Cygnus","Lyra","Aquila","Ursa Major","Leo"]
    let index=0;
    function findTheStarName() {
        for (let i = 0; i < nameStar.length ; i++) {
            if (starname === nameStar[i]) {
                alert(`Ngôi sao đấy là ${constellation[index]}`)
                index++;
                return true;
            }
        }
        alert("Không có tên ngôi sao")
    return false;

    }
    findTheStarName()


</script>
