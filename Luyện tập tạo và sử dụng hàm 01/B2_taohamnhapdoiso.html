<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm. Gọi hàm từ trong phần của trang web và hiển thị kết quả lên màn hình.</title>
</head>
<body>
<input type="text" id="inputNumber">
<button type="button" onclick="inputNumber()">Add</button>
<p id="result"></p>
<script>
    function inputNumber() {
        let number1 = +document.getElementById("inputNumber").value;
        number1 += 1
        document.getElementById("result").innerHTML = number1;
    }




</script>



</body>
</html>
