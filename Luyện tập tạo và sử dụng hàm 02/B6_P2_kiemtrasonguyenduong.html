<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false.</title>
</head>
<body>

<script>
    function checkTheNumber(number) {

        if (number > 0) {
            alert("True")
            return true;
        } else if (number < 0 ) {
            alert("False")
            return false;
        } else {
            alert("0 Không là số nguyên dương cũng k phải số nguyên âm")
        }


    }

    checkTheNumber(-3);


</script>



</body>
</html>
