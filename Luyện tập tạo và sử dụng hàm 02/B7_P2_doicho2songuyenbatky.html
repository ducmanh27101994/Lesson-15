<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
<script>
    function swapNumber(a,b) {
        let arr = [a,b]
        arr.reverse();
        document.write(arr)
    }
    swapNumber(10,11)
    
    
</script>
