<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>

<script>

    function squareOfNumbers() {
        let number1 = +prompt("Nhập số bạn cần bình phương vào: ");
        number1 = number1**2
        alert("Bình phương số bạn vừa nhập là: " + number1)
    }

    squareOfNumbers();


</script>


</body>
</html>
