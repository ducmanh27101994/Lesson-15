<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Viết hàm kiểm tra xem ký tự nhập vào có phải là ký tự số không. Nếu là ký tự số hàm trả về true, ngược lại trả về false.</title>
</head>
<body>

<script>
    function checkForNumericCharacters() {
        let number = prompt("Bạn vui lòng nhập vào ký tự: ");
        number.split("")

        for (let i = 0; i < number.length ; i++) {
            if (number[i] % 1 == 0) {
                alert("True")
                return true;
            }
        }
        alert("false")
        return false
    }
    
    checkForNumericCharacters()
    
</script>


</body>
</html>
