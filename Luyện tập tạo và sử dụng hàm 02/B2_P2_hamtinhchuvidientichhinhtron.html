<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</title>
</head>
<body>

<script>
    function diameterOfACircle(radius) {
        let diameterOfACircle = 2*radius*3.14
        document.write("Chu vi hình tròn là: " +diameterOfACircle)
    }
    diameterOfACircle(10);

    function circleArea(radius) {
        let circleArea = (radius**2) * 3.14
        document.write("Diện tích hình tròn là: " + circleArea)
    }
    circleArea(10);
    
    
</script>


</body>
</html>
